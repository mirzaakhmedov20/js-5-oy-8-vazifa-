<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./currency.css">
  </head>
  <body>
    <h2 class="text-center">Currency convertor</h2>
    <div class="container" style="background-color: black;">
      <div class="convert d-flex  justify-content-around"id="wrapper">
        <p>Amount</p>
        <p>From</p>
        <p>To</p>
      </div>
      <form action="">
        <div class="currencies ">
          <input  type="number" id="amount" placeholder="Enter currency" step=".0001">
          <select name="" id="local_currency">
            <option value="EUR">EURO</option>
          </select>
          <select name="" id="foreign_currency">
            <option value="USD">US Dollar</option>
          </select>
        </div>
        <input type="submit" value="Convert">
        
      </form>
      <div id="result"></div>
     
    </div>

    <script type="module" src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
